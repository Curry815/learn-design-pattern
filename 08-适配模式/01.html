<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>适配模式</title>
</head>

<body>
    <script>
        class TencentMap {
            show() {
                console.log('腾讯地图');
            }
        }

        class BaiduMap {
            display() {
                console.log('百度地图');
            }
        }

        class TencentMapAdapter extends TencentMap {
            constructor() {
                super();
            }

            display() {
                this.show();
            }
        }

        function renderMap(map) {
            map.display();
        }

        renderMap(new TencentMapAdapter()); // 腾讯地图
        renderMap(new BaiduMap()); // 百度地图
    </script>
</body>

</html>
