        // 算法的實現
        let strategry = {
            "A": (salary) => {
                return salary * 4;
            },
            "B": (salary) => {
                return salary * 3;
            },
            "C": (salary) => {
                return salary * 2;
            }
        }

        // 算法的責任
        function calBonus(level, salary) {
            return strategry[level](salary);
        }

        calBonus("A", 10000);
        calBonus("C", 8000);
    </script>
